{{ if gt (len .Site.Home.AllTranslations) 1 }}
<ul id="dropdown-languages" class="dropdown-content">
    {{ range .Site.Home.AllTranslations }}
    <li>
        <a class="dropdown-item black-text" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
    </li>
    {{ end }}
</ul>
<a class="dropdown-trigger black-text" href="#!" data-target="dropdown-languages">{{ .Site.Language.LanguageName }}
    <i class="material-icons right">arrow_drop_down</i>
</a>
{{ end }}
